<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        </style></head>
<body>
    <header class="header">
        <div class="btn-hamburguer" onclick="clickMenu()">
            <img class="icon" src="./icons/menu.svg" alt="">
        </div>
        
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <h1>Notas</h1>
        </div>
        
        <div class="searchbox" onclick="activateSearch()">
            <input
                type="text"
                class="search-input"
                placeholder="Pesquisar"
                id="search"
                name="searchBox"
            />
            <img class="lupa" src="./icons/lupa.svg" alt="">
        </div>        
    </header>
    
    <div class="container">
        
        <aside id="menu" class="aside">
            <nav class="menu">
                <div>
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/notas.svg" alt="">
                        <p>Notas</p>
                    </div>
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/lembrete.svg" alt="">
                        <p>Lembretes</p>
                    </div>
                </div>
            </nav>
            
            <hr>
            
            <div class="aside-tags">
                <h2>Tags</h2>
                <nav class="menu" id="actions-tags">
                    <div role="button" class="menu-item" id="tag-criar">
                        <img class="icon" src="./icons/criar.svg" alt="">
                        <p>Criar</p>
                    </div>
                    <div role="button" class="menu-item" id="tag-editar">
                        <img class="icon" src="./icons/editar.svg" alt="">
                        <p>Editar</p>
                    </div>
                    <!-- estas tags estão sendo usadas para preencher espaço e testar as funções, mas serão removidas futuramente -->
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/tag.svg" alt="">
                        <p>Tag 1</p>
                    </div>
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/tag.svg" alt="">
                        <p>Tag 2</p>
                    </div>
                </nav>
            </div>
            
            <hr>

            <nav class="menu">
                <div>
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/archive.svg" alt="">
                        <p>Arquivo</p>
                    </div>
                    <div role="button" class="menu-item">
                        <img class="icon" src="./icons/trash.svg" alt="">
                        <p>Lixeira</p>
                    </div>
                </div>
            </nav>
        </aside>
        
        <main class="main">
            <ul class="board-notas">
                <!-- Notas adicionadas dinamicamente -->
            </ul>
            <div class="adicionar-nota" role="button" aria-label="botão adicionar nova nota">
                <img src="./icons/mais.svg" alt="">
            </div>
        </main>
    </div>
</body>
<script src="./JS/script.js"></script>
</html>
